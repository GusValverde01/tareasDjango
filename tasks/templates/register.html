{% extends 'base.html' %}

{% block title %}Registrarse - MediaFind{% endblock %}

{% block content %}
<div class="form-container">
    <h1><i class="fas fa-user-plus"></i> Únete a MediaFind</h1>
    <p class="subtitle">Descubre y recomienda contenido multimedial</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password1"><i class="fas fa-lock"></i> Contraseña:</label>
            <input type="password" id="password1" name="password1" required>
        </div>
        
        <div class="form-group">
            <label for="password2"><i class="fas fa-lock"></i> Confirmar Contraseña:</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Crear Cuenta
            </button>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-sign-in-alt"></i> Ya tengo cuenta
            </a>
        </div>
    </form>
    
    <div class="features-preview">
        <h3>¿Qué encontrarás en MediaFind?</h3>
        <div class="features-grid">
            <div class="feature-item">
                <i class="fas fa-film"></i>
                <span>Películas</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-tv"></i>
                <span>Series</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-book"></i>
                <span>Libros</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-dragon"></i>
                <span>Anime</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-gamepad"></i>
                <span>Videojuegos</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
